<!DOCTYPE html>
<html>
	<head>
		<title>Tab Manager</title>
		<style>
			body {
				width: 400px;
				height: 400px;
				overflow-y: scroll;
				/* overflow-x: hidden; */
				padding: 1px;
				/* display: flex; */
				justify-content: center;
				align-items: center;
			}

			.tab-grid {
				display: flex;
				flex-wrap: wrap;
				border: 2px solid #ccc;
				border-radius: 2px;
			}

			.tab-item {
				flex-basis: calc(20% - 8px);
				padding: 2px;
				cursor: pointer;
				margin-right: 2px;
			}

			.tab-item:hover {
				background-color: #f0f0f0;
			}

			.tab-icon {
				width: 20px;
				height: 20px;
				/* margin-right: 10px; */
			}
		</style>
	</head>
	<body>
		<h1>Opened Tabs</h1>
		<div class="boundry-grid" id="boundaryGrid">
			<!-- Windows will be dynamically added here using JavaScript -->
		</div>

		<script src="popup.js"></script>
	</body>
</html>

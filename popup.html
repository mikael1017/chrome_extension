<!DOCTYPE html>
<html>
	<head>
		<title>Tab Manager</title>
		<style>
			body {
				width: 400px;
				height: 400px;
				overflow-y: scroll;
				/* overflow-x: hidden; */
				padding: 10px;
				/* display: flex; */
				justify-content: center;
				align-items: center;
			}

			.tab-grid {
				display: grid;
				grid-template-columns: repeat(
					2,
					1fr
				); /* Adjust the number of columns as needed */
				gap: 10px; /* Adjust the gap between grid items */
				border: 1px solid #ccc;
				border-radius: 5px;
			}

			.tab-item {
				padding: 10px;
				cursor: pointer;
			}

			.tab-item:hover {
				background-color: #f0f0f0;
			}

			.tab-icon {
				width: 20px;
				height: 20px;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Opened Tabs</h1>
		<div class="boundry-grid" id="boundaryGrid">
			<!-- Windows will be dynamically added here using JavaScript -->
		</div>

		<script src="popup.js"></script>
	</body>
</html>
